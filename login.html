<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- font family -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container-fluid" style="padding:58px 96px;">
            <div class="row">
                <div class="col-md-12 back-img">
                    <!-- <img src="assets/images/backround_image.jpg" alt="" class="back-img"> -->
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8">
                    <!-- <img src="assets/images/logo_image.jpg" alt="" class="login_image"> -->
                </div>
                <div class="col-12 col-md-4" style="position: relative !important;">
                    <div class="login_card">    
                        <div class="row">
                            <h2 class="login_head">CI Portal</h2>
                            <div class="col-md-12 mt-2">
                                <div class="material-textfield">
                                    <input placeholder=" " type="text">
                                    <label class="label">Short ID</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="material-textfield">
                                    <input type="password" id="password" placeholder=" " type="text">
                                    <label class="label">Password</label>
                                </div>
                            </div>
                        </div>  
                        <div class="row mt-4">
                            <div class="col-md-12 text-end">
                                <button class="submit_btn" style="float: left;">Sign Up</button>
                                <button id="login" class="submit_btn" onclick="clickFun()">Login</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <a href="" class="forgot_">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/index.js">
       
        </script>
    </body>
</html>
